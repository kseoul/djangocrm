{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-lg mx-auto">
    <div class="py-5 border-b border-gray-200">
    <a href={% url 'leads:lead-detail' lead.pk%}>Back to leads</a>
    </div>
    <h1 class="text-2xl text-gray-800"> Are you sure you want to delete this lead?</h1>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-full text-white bg-red-500 hover:bg-red-600 px-3 py-2 rounded-md">Delete</button>
    </form>
</div>
{% endblock content %}
